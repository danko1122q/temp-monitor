name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Build
        run: |
          make clean
          make
          mkdir -p dist
          cp temp-x86_64-linux-gnu dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-linux
          path: dist/temp-x86_64-linux-gnu

  package:
    name: Prepare Packaging
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bin-linux
          path: artifacts

      - name: Debug artifact
        run: |
          echo "Artifacts:"
          ls -R artifacts
          file artifacts/temp-x86_64-linux-gnu || true

      - name: Extract version
        id: v
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          echo "version=${VER#v}" >> $GITHUB_OUTPUT

      - name: Prepare packaging tree
        run: |
          VERSION="${{ steps.v.outputs.version }}"

          mkdir -p release
          
          # Copy single-file binary
          BIN_PATH="$(find artifacts -type f -name 'temp-x86_64-linux-gnu')"
          chmod +x "$BIN_PATH"

          # Packaging directories
          cp "$BIN_PATH" packaging/alpine/temp
          cp "$BIN_PATH" packaging/arch/temp
          cp "$BIN_PATH" packaging/debian/temp
          cp "$BIN_PATH" packaging/gentoo/temp
          cp "$BIN_PATH" packaging/opensuse/temp
          cp "$BIN_PATH" packaging/rpm/temp

          # Copy raw binary to release folder
          cp "$BIN_PATH" "release/temp-$VERSION-linux-x86_64"

      - name: Upload packaging
        uses: actions/upload-artifact@v4
        with:
          name: packaging
          path: packaging/

      - name: Upload final binary
        uses: actions/upload-artifact@v4
        with:
          name: temp-monitor
          path: release/

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: package

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dl

      - name: Extract version
        id: v
        run: |
          VER="${GITHUB_REF#refs/tags/}"
          echo "version=${VER#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_dl/temp-monitor/*
            release_dl/packaging/**
          tag_name: ${{ github.ref }}
