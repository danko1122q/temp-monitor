name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BINARY_NAME: temp

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            arch: amd64
            cc: gcc
          - target: aarch64-linux-gnu
            arch: arm64
            cc: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Clean and build binary
        run: |
          make clean
          CC=${{ matrix.cc }} make

      - name: Test binary (amd64 only)
        if: matrix.arch == 'amd64'
        run: |
          ./bin/temp --version
          ./bin/temp --help

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp bin/temp dist/temp-${{ matrix.target }}
          chmod +x dist/temp-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: temp-${{ matrix.target }}
          path: dist/temp-${{ matrix.target }}

  package-and-test:
    name: Create Debian Package and Test Specs
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x86_64 Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: temp-x86_64-linux-gnu
          path: artifacts

      - name: List Artifact Content (DEBUG)
        run: |
          echo "Artifacts:"
          find artifacts/

      - name: Setup Package Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts rpm

      - name: Create Debian package (.deb)
        run: |
          cp -r packaging/debian .
          mkdir -p bin
          cp artifacts/temp-x86_64-linux-gnu/* bin/temp
          chmod +x bin/temp

          dpkg-buildpackage -us -uc -b

          mv ../*.deb .
          echo "DEB_FILE_NAME=$(ls *.deb)" >> $GITHUB_ENV

      - name: Upload Debian Package Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-artifact
          path: "*.deb"

      - name: Test RPM spec syntax
        run: |
          rpmlint packaging/rpm/temp.spec || true

  release:
    name: Create Release
    needs: [build, package-and-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p release

          cp artifacts/temp-x86_64-linux-gnu/* release/temp-$VERSION-linux-x86_64
          cp artifacts/temp-aarch64-linux-gnu/* release/temp-$VERSION-linux-aarch64

          cp artifacts/debian-package-artifact/*.deb release/

          chmod +x release/temp-$VERSION-linux-*

          cd release
          sha256sum * > SHA256SUMS.txt
          sha512sum * > SHA512SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
