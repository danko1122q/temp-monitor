name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BINARY_NAME: temp

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            arch: amd64
            cc: gcc
          - target: aarch64-linux-gnu
            arch: arm64
            cc: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Clean and build binary
        run: |
          make clean
          CC=${{ matrix.cc }} make

      - name: Test binary
        if: matrix.arch == 'amd64'
        run: |
          ./bin/temp --version
          ./bin/temp --help

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp bin/temp dist/temp-${{ matrix.target }}
          chmod +x dist/temp-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }} # PERBAIKAN: Nama artifact diubah untuk menghindari konflik path
          path: dist/temp-${{ matrix.target }}

  # JOB PERBAIKAN: Mengatasi masalah jalur artifact
  package-and-test:
    name: Create Debian Package and Test Specs
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Download Binary Artifact (Mengunduh artifact bernama x86_64-linux-gnu)
      - name: Download x86_64 Binary Artifact
        uses: actions/download-artifact@v4
        with:
          name: x86_64-linux-gnu # NAMA ARTIFACT YANG BARU
          path: artifacts 

      - name: Setup Package Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts rpm

      - name: Create Debian package (.deb)
        run: |
          # Siapkan lokasi file packaging
          cp -r packaging/debian .
          
          # Pindahkan binary ke lokasi yang diharapkan oleh dpkg-buildpackage
          mkdir -p bin 
          # JALUR FINAL DIPERBAIKI: Nama folder sesuai artifact. Nama file sesuai output 'Prepare artifact'
          cp artifacts/x86_64-linux-gnu/temp-x86_64-linux-gnu bin/temp
          
          # Bangun paket .deb
          dpkg-buildpackage -us -uc -b
          
          # Pindahkan file .deb yang dihasilkan ke root dan simpan nama file
          mv ../*.deb .
          echo "DEB_FILE_NAME=$(ls *.deb)" >> $GITHUB_ENV

      - name: Upload Debian Package Artifact
        if: success() && env.DEB_FILE_NAME != ''
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-artifact
          path: "*.deb" 

      - name: Test RPM spec syntax
        run: |
          rpmlint packaging/rpm/temp.spec || true

  # JOB MODIFIKASI: Mengunduh semua aset (Binary + Paket) dan Membuat Rilis
  release:
    name: Create Release
    needs: [build, package-and-test] # Tambahkan dependensi paket
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DOWNLOAD SEMUA ARTIFACT: Termasuk yang namanya baru (x86_64-linux-gnu, aarch64-linux-gnu)
      - name: Download all artifacts (Binaries & Packages)
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p release
          
          # Binaries from build artifacts (JALUR DISESUAIKAN DENGAN NAMA ARTIFACT BARU)
          cp artifacts/x86_64-linux-gnu/temp-x86_64-linux-gnu \
             release/temp-$VERSION-linux-x86_64
          cp artifacts/aarch64-linux-gnu/temp-aarch64-linux-gnu \
             release/temp-$VERSION-linux-aarch64
          
          # AMBIL PAKET DEBIAN BARU
          cp artifacts/debian-package-artifact/*.deb release/
          
          chmod +x release/temp-$VERSION-linux-*
          
          # Generate checksums for binaries and packages
          cd release
          sha256sum * > SHA256SUMS.txt
          sha512sum * > SHA512SUMS.txt
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Temp Monitor ${{ github.ref_name }}
            
            ### Downloads
            
            | File | Description |
            |------|-------------|
            | **Source Code** | Use GitHub's "Source code (tar.gz)" below |
            | `temp-*-linux-x86_64` | Pre-built binary (64-bit Intel/AMD) |
            | `temp-*-linux-aarch64` | Pre-built binary (64-bit ARM) |
            | `*.deb` | Debian/Ubuntu package |
            | `SHA256SUMS.txt` | Checksums for verification |
            
            ### Installation
            
            **Pre-built binary:**
            ```bash
            chmod +x temp-*-linux-x86_64
            sudo mv temp-*-linux-x86_64 /usr/local/bin/temp
            ```
            
            **Install Debian/Ubuntu Package:**
            ```bash
            sudo dpkg -i temp-*-linux-x86_64.deb
            ```
            
            **From source (recommended for packaging):**
            ```bash
            # Download source from "Source code (tar.gz)" link below
            tar xzf temp-monitor-*.tar.gz
            cd temp-monitor-*
            make && sudo make install
            ```
            
            ### For Package Maintainers
            
            Use GitHub's auto-generated source archive:
            ```
            [https://github.com/danko1122/temp-monitor/archive/refs/tags/$](https://github.com/danko1122/temp-monitor/archive/refs/tags/$){{ github.ref_name }}.tar.gz
            ```
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
